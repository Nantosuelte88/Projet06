<!DOCTYPE HTML>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Vina+Sans&display=swap" rel="stylesheet">
</head>
<body>

    <header id="myHeader" class="sticky">
        <img src="data/16004298163529_P5.png" alt="Logo de JustStreamIt">
        <div>
            <p>Accueil</p>
            <p>Categories</p>
        </div>
    </header>

    <main>
        <div class="modal-container">
            <div class="modal">
                <button class="close-modal">X</button>
                <div id="infoMovie">
                </div>
            </div>
        </div>
        <div id="bestMovie"></div>

        <div class="box">
            <h2>Films les mieux notés</h2>
            <div class="carouselBestMovies">
                <div class="arrows">
                <div  class="arrow-left active"><img src="data/fleche-gauche.png" alt="Meilleurs films, retour en arrière" id="g-bestMovies"></div>
                <div  class="arrow-right active"><img src="data/fleche-droite.png" alt="Meilleurs films, aller en avant" id="d-bestMovies"></div>
            </div>
                <div id="bestMovies" class="slides-container"></div>
            </div>

        </div>


        <div class="box">
            <h2>Films d'animation</h2>
            <div class="carouselGenre">
                <div class="arrows">
                <div  class="arrow-left active"><img src="data/fleche-gauche.png" alt="Meilleurs films d'animation, retour en arrière" id="g-genre"></div>
                <div class="arrow-right active"><img src="data/fleche-droite.png" alt="Meilleurs films d'animation, aller en avant" id="d-genre"></div>
                </div>
                <div id="genre" class="slides-container"></div>
            </div>
        </div>


        <div class="box">
            <h2>Films de Christopher Nolan</h2>
            <div class="carouselDirector">
                <div class="arrows">
                    <div class="arrow-left active"><img src="data/fleche-gauche.png" alt="Meilleurs films de Nolan, retour en arrière" id="g-director"></div>
                    <div class="arrow-right active"><img src="data/fleche-droite.png" alt="Meilleurs films de Nolan, aller en avant" id="d-director"></div>
                </div>
                <div id="director" class="slides-container"></div>
                
            </div>
        </div>


        <div class="box">
            <h2>Dramas Coréens</h2>
            <div class="carouselCountry">
                <div class="arrows">
                    <div class="arrow-left active"><img src="data/fleche-gauche.png" alt="Meilleurs Dramas Coréens, retour en arrière" id="g-country"></div>
                    <div class="arrow-right active"><img src="data/fleche-droite.png" alt="Meilleurs Dramas Coréens, aller en avant" id="d-country"></div>
                </div>                
                <div id="country" class="slides-container"></div>                
            </div>
        </div>

    </main>

<footer>
    <div>Copyright © 2023 JustStreamIt. Tous droits réservés.</div>

</footer>
    <script src="script.js" defer></script>

</body>
</html>
