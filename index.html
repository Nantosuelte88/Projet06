<!DOCTYPE HTML>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

    <header id="myHeader" class="sticky">
        <img src="data/16004298163529_P5.png" alt="Logo de JustStreamIt"/>
        <div>
            <p>Accueil</p>
            <p>Categories</p>
        </div>
    </header>

    <main>

        <div class="modal-container">
            <!-- 
                pas besoin au final
                <div class="overlay modal-trigger"></div> -->
            <div class="modal">
                <button class="close-modal">X</button>
                <div id="infoMovie">
                </div>
            </div>
            <!-- <button class="modal-btn modal-trigger">Open</button> -->
        </div>
        <div id="bestMovie"></div>

        <div class="box">
            <h2>Films les mieux notés</h2>
            <div class="carouselBestMovies">
                <div id="arrow">
                <div  class="arrow-left active"><img src="data/fleche-gauche.png" id="g-bestMovies"></div>
                <div  class="arrow-right active"><img src="data/fleche-droite.png"  id="d-bestMovies"></div>
            </div>
                <div id="bestMovies" class="slides-container"></div>
            </div>

        </div>


        <div class="box">
            <h2>Films d'animation</h2>
            <div class="carouselGenre">
                <div id="arrow">
                <div  class="arrow-left active"><img src="data/fleche-gauche.png" id="g-genre"></div>
                <div class="arrow-right active"><img src="data/fleche-droite.png" id="d-genre"></div>
                </div>
                <div id="genre" class="slides-container"></div>
            </div>
        </div>



        <div class="box">
            <h2>Films de Christopher Nolan</h2>
            <div class="carouselDirector">
                <div id="arrow">
                    <div class="arrow-left active"><img src="data/fleche-gauche.png" id="g-director"></div>
                    <div class="arrow-right active"><img src="data/fleche-droite.png" id="d-director"></div>
                </div>
                <div id="director" class="slides-container-director"></div>
                
            </div>
        </div>


        <div class="box">
            <h2>Dramas Coréens</h2>
            <div class="carouselCountry">
                <div id="arrow">
                    <div class="arrow-left active"><img src="data/fleche-gauche.png" id="g-country"></div>
                    <div class="arrow-right active"><img src="data/fleche-droite.png" id="d-country"></div>
                </div>                
                <div id="country" class="slides-container"></div>                
            </div>
        </div>

        <div class="box">
            <h2>Test</h2>
            <div class="carousel2020">
                <img src="data/fleche-gauche.png" class="arrow-left active" id="g-2020">
                <div id="2020" class="slides-container"></div>
                <img src="data/fleche-droite.png" class="arrow-right active" id="d-2020">
            </div>
        </div>

    </main>

<footer>

</footer>
<script src="script.js" defer></script>

</body>
</html>
